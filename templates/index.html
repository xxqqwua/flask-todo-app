<!DOCTYPE html>
<html>
    <head>
        <title>main page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <h1>Welcome</h1>
        <!-- {%for task in tasks%}
            {{task.name}}
        {%endfor%} -->
        {%for task in tasks%}
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{task.collaps_help}}" aria-expanded="false" aria-controls="flush-collapse{{task.collaps_help}}">
                  {{task.name}}
                </button>
              </h2>
              <div id="flush-collapse{{task.collaps_help}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  {% if task.txt %}
                    {{task.txt}}
                  {% else %}

                  {% endif %}
                  <a class="btn btn-success" href="{{ url_for('delete', task_number=task.id ) }}">Delete</a>
                </div>
              </div>
            </div>
          </div>
        {%endfor%}
        <a class="btn btn-success" href="{{ url_for('add_task') }}">Create task</a>
    </body>
</html>
